name: GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your default branch is different
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clone Theme
      run: git clone https://github.com/alukovenko/kraiklyn.git themes/kraiklyn
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
    - name: Build
      run: hugo --minify
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
